        <div class="title">
          REGISTRATION
        </div>
        <div class="signup">
          <form name="form1" id="signup" action="login.html" onsubmit="return!!(ValidateEmail(document.form1.text1))&&(phonenumber(document.form1.text2))">
            <label class="sym">User Name </label>
            <input id="Uname" type="text"  required minlength="10" title="alphabets only"/><br><br>
            <label for="e-mail" id="email"  class="sym">E-mail address </label>
            <input type="text" id="e-mail" name="text1" placeholder="abc@gmail.com" required/><br><br>
            <label for="password" class="sym" >Password </label>
             <input type="password" placeholder="Type your password" id="password" class="form-control passwordInput" required>
            <span id="StrengthDisp" class="badge displayBadge"></span><br><br>
            <p class="password-rules"><b>Your password should contain at least 8 characters,atleast one uppercase letter,one lowercase letter and 1 number.</b></p> 
            <br><br>
            <label for="phoneNumber"  class="sym" >Phone Number</label>
            <input type="text" id="phoneNumber" name="text2" class="sym" required/><br><br>
            
            <label for="city">City</label>
            <input type="text" id="city" placeholder="Kollam" required/><br><br>
            
              <input class="button" type="submit" value="submit" name="submit"/>
